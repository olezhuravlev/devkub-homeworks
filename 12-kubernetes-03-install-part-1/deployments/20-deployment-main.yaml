apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: main
  name: main
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - image: nginx:latest
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
          name: main
          imagePullPolicy: IfNotPresent
